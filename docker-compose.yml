# docker-compose.yml
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports: ["5434:5432"]

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  mcp-sandbox:
    build: ./services/mcp-sandbox
    ports: ["7001:7001"]
    volumes:
      - ./sandbox:/sandbox

  gateway-api:
    build: ./services/gateway-api
    environment:
      OPENAI_API_KEY: ollama
      OPENAI_API_BASE: http://ollama:11434/v1
      OPENAI_MODEL_NAME: llama3.1:8b
      GATEWAY_GRAPHQL_URL: http://gateway-api:8000/graphql
      DATABASE_URL: postgresql+psycopg2://app:app@postgres:5432/app
      MCP_URL: http://mcp-sandbox:7001
    ports: ["8000:8000"]
    depends_on: [postgres, mcp-sandbox, ollama]

  prometheus:
    image: prom/prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports: ["9090:9090"]
    depends_on: [gateway-api]

volumes:
  ollama:
